<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數據代理</title>
    <script>
      // 數據代理: 通過一個obj代理另一個obj中的屬性的操作
      // 狀況: 今天想透過obj2來讀取修改obj的x屬性
      const obj = {
        x: 100,
      };

      const obj2 = {
        y: 100,
      };

      Object.defineProperty(obj2, x, {
        get() {
          return obj.x;
        },

        set(value) {
          obj.x = value;
        },
      });
    </script>
  </head>
  <body></body>
</html>
