<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add">Add</button>
      <button v-on:click="decrese">Remove</button>
      <!--* v-once 當你想要數據就算改變也能在面板上顯示他的初始值而非更改過的值 -->
      <p v-once>init:{{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="getName" v-on:keyup.enter="confirmName" />
      <p>Your name is:{{ confirmedName }}</p>
      <p>{{ confirmName() }}</p>
      <!--* Vue有提供事件修飾詞的快速寫法 如想阻止預設事件 冒泡等等非常多 -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign in</button>
      </form>
    </section>
  </body>
</html>
